<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type ="text" placeholder="Username" required >
                <i class="fa fa-user"></i>

            </div>
            <div class="input-box">
                <input type ="password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="remember">
                 <label>
                     <input type="checkbox">Remember Me
                </label>
                <a href="#">Forgot Password ?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register">
                <p> Don't have an account ? <a href="http://127.0.0.1:5501/html/Register.html">Register Now</a></p>
            </div>
        </form>
    </div>
</body>
</html>
